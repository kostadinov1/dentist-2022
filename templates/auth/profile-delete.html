{% extends 'base/base.html' %}
{% block main-content %}
    <br><br>
    <h1 class="text-center">Delete Your Profile</h1>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form method="post" action="{% url 'show delete profile' request.user.id %}">
{#                <p>Are you sure you want to delete "{{ object }}"?</p>#}

                {% csrf_token %}
                {{ form }}
                <button class="btn btn-primary mt-2" type="submit">Delete</button>
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
{% endblock %}
