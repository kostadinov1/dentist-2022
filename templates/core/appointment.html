{% extends 'base/base.html' %}
{% block main-content %}
<article>
    <h1 class="text-center">Add Your Appointment here</h1>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form method="post" action="{% url 'show book appointment' %}" class="container mb-5">

                {% csrf_token %}
                {{ form }}

                <button type="submit" class="btn btn-outline-success">Book Appointment</button>
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
</article>

{% endblock %}
